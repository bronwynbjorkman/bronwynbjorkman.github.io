---
layout: blogroll
title: Recent Posts
---

<table>
  {% for post in site.posts %}
	<tr>
    <td width="80px" class="blogdate">
    {{ post.date | date: "%b %d %Y" }}
    </td>
    <td>
      <strong><b><a href="{{ post.url }}">{{ post.title }}</a> </b></strong>
      {{ post.excerpt }}
    </td>
	</tr>
  {% endfor %}
</table>
