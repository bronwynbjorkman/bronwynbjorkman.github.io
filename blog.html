layout: blogroll
title: Recent Posts
---

  {% for post in site.posts %}

  <hr>
  <span class="blogdate">{{ post.date | date: "%b %d %Y"}} |
 {% for tag in post.tags %}
 <a href="/tag/{{ tag }}">#{{ tag | downcase }} </a>
 {% endfor %}
 </span>
     <h1><a href="{{ post.url }}">{{ post.title }}</a> </h1>

      {{ post.excerpt }} [<a href="{{ post.url }}">more</a>]
      <p>
  {% endfor %}
