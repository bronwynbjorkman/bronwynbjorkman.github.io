---
layout: blogroll
title: Recent Posts
---

  {% for post in site.posts %}
	{% if post.featured-img and post.featured-img!='' %}
	<div class="listbanner" style="background-image: url('{{ post.featured-img }}');">
	</div>
	{% endif %}
     <h1><a href="{{ post.url }}">{{ post.title }}</a> </h1>
     <span class="blogdate">{{ post.date | date: "%b %d %Y"}} | 
		{% for tag in post.tags %}
		<a href="/tag/{{ tag }}">#{{ tag | downcase }} </a>
		{% endfor %}
		</span>
    
      {{ post.excerpt }} [<a href="{{ post.url }}">more</a>]
      <p>
  {% endfor %}
